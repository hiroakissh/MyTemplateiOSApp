name: Danger
on:
  pull_request:
    branches:
      - '**'
      - '!main'
jobs:
  danger:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Danger
        uses: 417-72KI/danger-swiftlint@v5.9 # Xcode15系
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }} # プロジェクトで設定したGithubToken
